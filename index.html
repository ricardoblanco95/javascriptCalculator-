<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp - Project 7: Build a JavaScript Calculator</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!--FONTS-->
<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
<!---->

<div class = 'container container-fluid'>
	<div class='cont'>
    <h1>My JS Calculator</h1>
   <div class='cont-box'>
    <div id='numBox' class='row'>
		  0
		  </div>
      <div id='opBox' class='row'>
		  0
		  </div>
    </div>
    <div id='onOff' class='row'>
			<div class='col-xs-3'>
				<div class='btnDel btn btn-danger'>DEL</div>
			</div>
		</div>
		<div id='numAndOp' class='row'>
			<div class='col-xs-3'>
				<div class='btn1 btn btn-warning'>1</div>
			</div>
			<div class='col-xs-3'>
        <div class='btn2 btn btn-warning'>2</div>
			</div>
			<div class='col-xs-3'>
        <div class='btn3 btn btn-warning'>3</div>
			</div>
			<div class='col-xs-3'>
        <div class='btnPlus btn btn-default'>+</div>
			</div>
		</div>
		<div id='numAndOp' class='row'>
			<div class='col-xs-3'>
				<div class='btn4 btn btn-warning'>4</div>
			</div>
			<div class='col-xs-3'>
        <div class='btn5 btn btn-warning'>5</div>
			</div>
			<div class='col-xs-3'>
        <div class='btn6 btn btn-warning'>6</div>
			</div>
			<div class='col-xs-3'>
        <div class='btnMinus btn btn-default'>-</div>
			</div>
		</div>
		<div id='numAndOp' class='row'>
			<div class='col-xs-3'>
				<div class='btn7 btn btn-warning'>7</div>
			</div>
			<div class='col-xs-3'>
        <div class='btn8 btn btn-warning'>8</div>
			</div>
			<div class='col-xs-3'>
        <div class='btn9 btn btn-warning'>9</div>
			</div>
			<div class='col-xs-3'>
        <div class='btnMult btn btn-default'>*</div>
			</div>
		</div>
		<div id='numAndOp' class='row'>
			<div class='col-xs-3'>
				<div class='btn0 btn btn-warning'>0</div>
			</div>
			<div class='col-xs-3'>
        <div class='btnDot btn btn-warning'>.</div>
			</div>
			<div class='col-xs-3'>
        <div class='btnEq btn btn-warning'>=</div>
			</div>
			<div class='col-xs-3'>
        <div class='btnDiv btn btn-default'>/</div>
			</div>
		</div>
	</div>
  <h4> Designed by <a id='link' href='https://codepen.io/ricardoblancodias/full/EmEOVr/' target='_blank'>Ricardo Blanco</a></h4>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
